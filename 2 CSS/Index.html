<!DOCTYPE html>
<html>
    <head>
        <title>CSS Examples</title>
        <style>
            /*This is a CSS comment*/
            p {
                color: blue;
            }

            #title {
                text-align: center;
                font-size: 45pt;
            }

            .green {
                color: green;
            }

            p.green {
                color: orange;
            }

            .red {
                color: red;
            }

            ol, i {
                color: violet;
            }

        </style>
    </head>
    <body>
        <h1 id="title">CSS Examples</h1>
        <p class="red">This paragraph should be red</p>
        <p class="green">This paragraph should be green</p>
        <p>This paragraph does not have a class</p>
        <p>https://www.lipsum.com/</p>
        <p>This is some <b class="red">bold text</b>. It is now over</p>
        <p>This is some <i>italicized text</i>. It is now over</p>
        <ul class="green">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>
    </body>
</html>
